<ion-header>

    <ion-navbar>
      <ion-title>Crear Perfil</ion-title>
    </ion-navbar>

  </ion-header>

  
  
  <ion-content padding>

      <ion-content padding>
          
            
              <ion-item>
                <ion-icon name="person" item-left></ion-icon>
                <ion-input [(ngModel)]="profile.id_user" type="text" placeholder="id"></ion-input>
              </ion-item>
              <ion-item>
                <ion-icon name="key" item-left></ion-icon>
                <ion-input [(ngModel)]="profile.username" type="text" placeholder="Nombre de usuario"></ion-input>
              </ion-item>
            
            <div padding>
              <button ion-button clear block (click)= "createProfile()">Crear Perfil</button>
            </div>
     
  
    </ion-content>
