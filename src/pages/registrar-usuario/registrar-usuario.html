<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)= "register()" [formGroup]="myForm">
  <ion-list>
    <ion-item>
      <ion-icon name="person" item-left></ion-icon>
      <ion-input formControlName="email" type="email"[(ngModel)]="user.email" placeholder="Correo Electronico" ></ion-input>
    </ion-item>
   
    <ion-item>
        <ion-icon name="key" item-left></ion-icon>
      <ion-input formControlName="password" type="password" [(ngModel)]="user.password" placeholder="ContraseÃ±a"
      ></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block type="submit" [disabled]="!myForm.valid">
      Registrar
    </button>
</form>
  </ion-content>
