<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      PetsClub
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="principal">
      <ion-segment-button value="profile">
        <ion-icon name="person" item-left></ion-icon>
        <!--Perfil-->
      </ion-segment-button>
      <ion-segment-button value="novelty">
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
        <!--Gestionar Novedad-->
      </ion-segment-button>
      <ion-segment-button value="view">
        <ion-icon ios="ios-eye" md="md-eye"></ion-icon>
        <!--Visualización de Novedades-->
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="principal">
    <ion-list *ngSwitchCase="'profile'">
      <ion-card>
        <p>Username: {{profileData}}</p>
        <ion-card-content>
          <!--
<p>    {{myInfo.country}} ,  {{myInfo.city}}  ,  {{myInfo.phone}}   ,   {{myInfo.salary}}   ,   {{myInfo.email}}   </p>
-->
        </ion-card-content>

        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>Like</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="md-heart"></ion-icon>
              <div>Donate</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>

      </ion-card>

      <ion-item>
        <ion-thumbnail item-start>
          <!--  <img src="assets/img/thumbnail-kitten-3.jpg"> -->
        </ion-thumbnail>
        <h2>
          <p></p>
        </h2>
      </ion-item>

    </ion-list>

    <ion-list *ngSwitchCase="'novelty'">
      <ion-item>
        <ion-thumbnail item-start>
          <!--  <img src="assets/img/thumbnail-kitten-1.jpg"> -->
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <!--  <img src="assets/img/thumbnail-kitten-3.jpg"> -->
        </ion-thumbnail>
        <h2>Milo</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <!--  <img src="assets/img/thumbnail-kitten-3.jpg"> -->
        </ion-thumbnail>
        <h2>Bandit</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <!--  <img src="assets/img/thumbnail-kitten-3.jpg"> -->
        </ion-thumbnail>
        <h2>Nala</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'view'">
      <ion-item>
        <ion-thumbnail item-start>
          <!--  <img src="assets/img/thumbnail-kitten-3.jpg"> -->
        </ion-thumbnail>
        <h2>Daffy</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <!--  <img src="assets/img/thumbnail-kitten-3.jpg"> -->
        </ion-thumbnail>
        <h2>Huey</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <!--  <img src="assets/img/thumbnail-kitten-3.jpg"> -->
        </ion-thumbnail>
        <h2>Dewey</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <!--  <img src="assets/img/thumbnail-kitten-3.jpg"> -->
        </ion-thumbnail>
        <h2>Louie</h2>
      </ion-item>
    </ion-list>
  </div>
  <button ion-button (click)="logout()">Cerrar sesión </button>

</ion-content>
