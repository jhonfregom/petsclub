<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      PetsClub
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="principal">
      <ion-segment-button value="profile">
        <ion-icon name="person" item-left></ion-icon>
        <!--Perfil-->
      </ion-segment-button>
      <ion-segment-button value="novelty">
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
        <!--Gestionar Novedad-->
      </ion-segment-button>
      <ion-segment-button value="view">
        <ion-icon ios="ios-eye" md="md-eye"></ion-icon>
        <!--Visualización de Novedades-->
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="principal">
    <ion-list *ngSwitchCase="'profile'">

<div class="card">

    <img src="img.jpg" alt="John" style="width:100%">

</div>
